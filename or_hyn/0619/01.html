        document.write("Q1. 문자열로 이루어진 배열이 주어지면, 배열의 요소들을 모두 이어 붙인 새로운 문자열을 반환하는 함수를 작성하세요.","<br>")
        const strings = ['hello',' ','world','!']

        function concatStrings(arr){
            let cStr = "".concat(...arr)
            return cStr
        }

        function joinStrings(arr){
            let jStr = arr.join("")
            return jStr
        }

        document.write(concatStrings(strings),"<br>");
        document.write(joinStrings(strings),"<br>");



        let txt = "ABCDEFGHIJKLMNOP";
        document.write(txt.includes("abc"),"<br>");
        document.write(txt.includes("ABC"),"<br>");
        document.write(txt.startsWith("BCD"),"<br>");
        document.write(txt.endsWith("MNOP"),"<br>");
